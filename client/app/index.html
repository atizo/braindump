<div class="gcnt">
  <div ng-cloak ng-show="showDeco" class="dsky"></div>
  <div ng-cloak ng-show="showDeco" class="deco hl"></div>
  <div ng-cloak ng-show="showDeco" class="defl"></div>
  <div ng-cloak ng-show="showDeco" class="deco hr"></div>
  <div class="topcnt" ng-view></div>
  <div class="footer">
    <div class="container">
      <small class="text-muted">braindump powered by <a href="http://www.atizo360.com">atizo 360Â°</a></small>
    </div>
  </div>
</div>

<div class="bd-backdrop"></div>
<div class="bd-modal">
  <div class="bd-modal-dialog" ng-controller="IdeaDetailCtrl">
    <div class="bd-modal-content" ng-style="{'background-color': ideaDetail.color}">
      <div ng-show="!editMode">
        <div class="height-limit">
          <div class="bd-idea" resource="ideaDetail" hide-ratings="true" ng-show="!editMode"></div>
        </div>
        <div class="toolbar">
          <div class="pull-left tools" ng-show="ideaDetail.id">
            <a href="" alt="Rate up" title="Rate up" ng-click="rate()">
              <i class="icon-thumbs-up"></i>
              <span class="small" ng-bind="ideaDetail.ratings"></span>
            </a>
            <a ng-show="ideaDetail.canEdit" href="" alt="Edit" title="Edit" ng-click="startEdit()">
              <i class="icon-pencil"></i>
            </a>
            <a ng-show="ideaDetail.canEdit" href="" alt="Delete" title="Delete" ng-click="deleteIdea(idc.idea.id)">
              <i class="icon-remove"></i>
            </a>
          </div>

          <button class="btn btn-default pull-right" ng-click="close()">Done</button>
        </div>
      </div>

      <form ng-if="editMode" name="modeditform" role="form" ng-submit="saveEdit()" novalidate>
        <div class="modal-body">
          <div class="form-group">
            <input ng-model="formData.title" type="text" class="title form-control input-bold"
                   placeholder="Title (optional)">
          </div>
          <div class="form-group">
            <textarea rows="1" ng-model="formData.text"
                      class="text form-control msd-elastic" placeholder="Text" required="required"></textarea>
          </div>
          <div class="form-group">
            <input ng-model="formData.creatorName" type="text" class="form-control"
                   placeholder="Name (optional)">
          </div>
          <div bd-upload file="img.imageFile" ng-model="formData.image"></div>
          <div ng-show="loading" class="loader-over">
            <div class="loader"></div>
          </div>
        </div>
        <div class="toolbar">
          <a class="pull-right cancel" href="" ng-click="cancelEdit()">Cancel</a>
          <button ng-disabled="modeditform.$invalid" type="submit" class="btn btn-default pull-right">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
