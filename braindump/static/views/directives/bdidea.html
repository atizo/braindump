<div ng-style="{'background-color': resource.color}"><div style="max-height: 200px; overflow: hidden"><img class="img-responsive" ng-src="{{ resource.preview }}"></div><div style="padding: 20px"><div class="content" ng-class="[sizeClass, limitText ? 'limit-text' : '']"><div ng-if="resource.title" ng-bind="resource.title" class="title"></div><div ng-if="limitText" ng-bind-html="resource.textHTML" class="text"></div><pre ng-if="!limitText" ng-bind-html="resource.textHTML" class="text"></pre><div ng-if="limitText" class="fade-out {{ resource.colorCode }}"></div></div><div class="footer small"><div ng-if="resource.creatorName" class="name">by <span ng-bind="resource.creatorName"></span></div><bd-from-now value="resource.created" class="date"></bd-from-now><a href="" alt="Rate up" title="Rate up" ng-click="rate($event)" class="rate-up" ng-if="resource.id && !hideRatings"><i class="icon-thumbs-up"></i> <span class="small" ng-bind="resource.ratings" ng-if="resource.ratings"></span></a></div></div></div>
